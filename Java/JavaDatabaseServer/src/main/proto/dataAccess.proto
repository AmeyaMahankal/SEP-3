syntax = "proto3";

option java_package = "com.sdj3.protobuf";

service Access{
  rpc CreateUser(UserCreate) returns (UserCreateResponse);
  rpc GetByUsername(UserGetUsername) returns (User);
  rpc GetById(UserGetId) returns (User);
  rpc GetUsersContaining(SearchUserParameters) returns (listOfUsers);

  //city
  rpc CreateCity(CityToCreate) returns (CityCreated);
  rpc GetCitByyname(CityByName) returns (City);
  rpc GetCityById(CityById) returns (City);



  //hotel

  rpc CreateHotel(HotelToCreate) returns (HotelCreated);
  rpc GetHotelByName(HotelByName) returns(Hotel);
  rpc GetHotelById(HotelById) returns(Hotel);
  rpc UpdateHotelName(HotelNameToUpdate) returns(Empty);
  rpc UpdateHotelDescription(HotelDescriptionToUpdate) returns(Empty);
  rpc DeleteHotel(HotelToDelete) returns(Empty);
  rpc GetListOfHotels(CitysIdFoHotelList) returns(ListOfHotels);

  //museum

  rpc CreateMuseum(MuseumToCreate) returns (MuseumCreated);
  rpc GetMuseumByName(MuseumByName) returns(Museum);
  rpc GetMuseumById(MuseumById) returns(Museum);
  rpc UpdateMuseumName(MuseumNameToUpdate) returns(Empty);
  rpc UpdateMuseumDescription(MuseumDescriptionToUpdate) returns(Empty);
  rpc DeleteMuseum(MuseumToDelete) returns(Empty);
  rpc GetListOfMuseums(CitysIdForMuseumList) returns(ListOfMuseums);




  //park

  rpc CreatePark(ParkToCreate) returns (ParkCreated);
  rpc GetParkByName(ParkByName) returns(Park);
  rpc GetParkById(ParkById) returns(Park);
  rpc UpdateParkName(ParkNameToUpdate) returns(Empty);
  rpc UpdateParkDescription(ParkDescriptionToUpdate) returns(Empty);
  rpc DeletePark(ParkToDelete) returns(Empty);
  rpc GetListOfParks(CitysIdForParkList) returns(ListOfParks);

  //restaurant

  rpc CreateRestaurant(RestaurantToCreate) returns (RestaurantCreated);
  rpc GetRestaurantByName(RestaurantByName) returns(Restaurant);
  rpc GetRestaurantById(RestaurantById) returns(Restaurant);
  rpc UpdateRestaurantName(RestaurantNameToUpdate) returns(Empty);
  rpc UpdateRestaurantDescription(RestaurantDescriptionToUpdate) returns(Empty);
  rpc DeleteRestaurant(RestaurantToDelete) returns(Empty);
  rpc GetListOfRestaurant(CitysIdForRestaurantList) returns(ListOfRestaurants);


  //review

  rpc CreateReview(ReviewToCreate) returns (ReviewCreated);
  rpc GetReviewById(ReviewById) returns(Review);
  rpc UpdateReviewComment(ReviewsCommentToUpdate) returns(Empty);
  rpc UpdateStarReview(ReviewStarReviewToUpdate) returns(Empty);
  rpc DeleteReview(ReviewToDelete) returns(Empty);
  rpc GetListOfReviews(CategoryForReviewList) returns(ReveiewList);




  //report

  rpc CreateReport(ReportToCreate) returns (ReportCreated);
  rpc GetReportById(ReportById) returns(Report);
  rpc UpdateReportDescription(ReportsDescriptionToUpdate) returns(Empty);
  rpc DeleteReport(ReportToDelete) returns(Empty);
  rpc GetListOfReports(Empty) returns(ReveiewList);


}
message User{
  int32 id = 1;
  string username = 2;
  string password = 3;
  string role = 4;
}

message SearchUserParameters{
  string usercontains = 1;
}

message listOfUsers{
  repeated User users = 1;
}

message UserGetUsername{
  string username = 1;
}

message UserGetId{
  int32 id = 1;
}

message UserCreate{
  string userName = 1;
  string PassWord = 2;
}

message UserCreateResponse{
  int32 code = 1;
  string userName = 2;
}




