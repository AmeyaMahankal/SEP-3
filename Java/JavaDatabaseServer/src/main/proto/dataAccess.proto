syntax = "proto3";

option java_package = "com.sdj3.protobuf";

service Access{
  rpc CreateUser(UserCreate) returns (UserCreateResponse);
  rpc GetByUsername(UserGetUsername) returns (User);
  rpc GetById(UserGetId) returns (User);
  rpc GetUsersContaining(SearchUserParameters) returns (listOfUsers);

  //city
  rpc CreateCity(CityToCreate) returns (CityCreated);
  rpc GetCitByyname(CityByName) returns (City);
  rpc GetCityById(CityById) returns (City);



  //hotel

  rpc CreateHotel(HotelToCreate) returns (HotelCreated);
  rpc GetHotelById(HotelById) returns(Hotel);
  rpc UpdateHotelName(HotelNameToUpdate) returns(HotelNameUpdated);
  rpc UpdateHotelDescription(HotelDescriptionToUpdate) returns(HotelDescriptionUpdated);
  rpc DeleteHotel(HotelToDelete) returns(HotelDeleted);
  rpc GetListOfHotels(CitysIdFoHotelList) returns(ListOfHotels);

  //museum

  rpc CreateMuseum(MuseumToCreate) returns (MuseumCreated);
  rpc GetMuseumById(MuseumById) returns(Museum);
  rpc UpdateMuseumName(MuseumNameToUpdate) returns(MuseumNameUpdated);
  rpc UpdateMuseumDescription(MuseumDescriptionToUpdate) returns(MuseumDescriptionUpdated);
  rpc DeleteMuseum(MuseumToDelete) returns(MuseumDeleted);
  rpc GetListOfMuseums(CitysIdForMuseumList) returns(ListOfMuseums);




  //park

  rpc CreatePark(ParkToCreate) returns (ParkCreated);
  rpc GetParkById(ParkById) returns(Park);
  rpc UpdateParkName(ParkNameToUpdate) returns(ParkNameUpdated);
  rpc UpdateParkDescription(ParkDescriptionToUpdate) returns(ParkDescriptionUpdated);
  rpc DeletePark(ParkToDelete) returns(ParkDeleted);
  rpc GetListOfParks(CitysIdForParkList) returns(ListOfParks);

  //restaurant

  rpc CreateRestaurant(RestaurantToCreate) returns (RestaurantCreated);
  rpc GetRestaurantById(RestaurantById) returns(Restaurant);
  rpc UpdateRestaurantName(RestaurantNameToUpdate) returns(RestaurantNameUpdated);
  rpc UpdateRestaurantDescription(RestaurantDescriptionToUpdate) returns(RestaurantDescriptionUpdated);
  rpc DeleteRestaurant(RestaurantToDelete) returns(RestaurantDeleted);
  rpc GetListOfRestaurant(CitysIdForRestaurantList) returns(ListOfRestaurants);


  //review

  rpc CreateReview(ReviewToCreate) returns (ReviewCreated);
  rpc GetReviewById(ReviewById) returns(Review);
  rpc UpdateReviewComment(ReviewsCommentToUpdate) returns(ReviewCommentUpdated);
  rpc UpdateStarReview(ReviewStarReviewToUpdate) returns(ReviewsStarReviewUpdated);
  rpc DeleteReview(ReviewToDelete) returns(ReviewDeleted);
  //ADD THIS EVERYWHERE
  rpc GetReviewsContaining(SearchReviewPeremetars) returns (ReveiewList);




  //report

  rpc CreateReport(ReportToCreate) returns (ReportCreated);
  rpc GetReportById(ReportById) returns(Report);
  rpc DeleteReport(ReportToDelete) returns(ReportDeleted);
  rpc GetListOfReports(Empty) returns(ListOfReports);


}
message User{
  int32 id = 1;
  string username = 2;
  string password = 3;
  string role = 4;
}

message SearchUserParameters{
  string usercontains = 1;
}

message listOfUsers{
  repeated User users = 1;
}

message UserGetUsername{
  string username = 1;
}

message UserGetId{
  int32 id = 1;
}

message UserCreate{
  string userName = 1;
